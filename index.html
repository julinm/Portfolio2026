<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Julia Menardi - Inicio</title>
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <style>
            body, html {
                height: 100%;
                margin: 0;
                background-color: #2f2c28;  
                font-family: 'Inter', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                font-family: Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen-Sans, Ubuntu, Cantarell, Helvetica Neue, sans-serif;
                transition: background-color 0.8s ease;
            }

            .landing-container {
                text-align: center;
                transition: transform 0.6s ease;
            }

            /* Nombre animado */
            #typing {
                font-size: 2.5rem;
                font-weight: 600;
                color: #e5e5e5b9;
                margin-bottom: 40px;
                white-space: pre-line;
                min-height: 3rem; 
            }

            #dustCanvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 1; 
            }
 
            
            .btn-landing {
                display: block;
                width: 250px;
                margin: 15px auto;
                padding: 15px;
                font-size: 1.2rem;
                border-radius: 12px;
                transition: transform 0.3s, background-color 0.3s, color 0.3s, opacity 0.6s;
                opacity: 0; /* invisibles al inicio */
            }

            .btn-landing.show {
                opacity: 1;
            }

            .btn-landing:hover {
                transform: scale(1.1);
                background-color: #e5e5e5e8;
                color: #67645e;
            }

            .fade-out {
                animation: fadeOut 0.6s forwards;
            }

            .btn-outline-custom {
                border: 2px solid #999; /* gris intermedio */
                color: #999;            /* mismo color para texto */
                background-color: transparent;
                transition: all 0.3s;
            }


            @keyframes fadeOut {
                0% {opacity: 1; transform: scale(1);}
                100% {opacity: 0; transform: scale(1.2);}
            }

            #fadeOverlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #e5e5e554; 
                pointer-events: none;       /* no interfiere con botones */
                opacity: 0;
                transition: opacity 0.8s ease-in-out;
                backdrop-filter: blur(2px);
                z-index: 1000;              /* encima de todo */
            }


        </style>
    </head>
    <body>
        <canvas id="dustCanvas"></canvas>
        
        <div class="landing-container">
            <p id="typing"></p>
            <button class="btn btn-outline-custom  btn-landing" data-link="home.html">My resume</button>
            <button class="btn btn-outline-custom  btn-landing" data-link="projects.html">My projects</button>
            <button class="btn btn-outline-custom  btn-landing" data-link="contactme.html">Contact Me</button>
        </div>

        
        <script>
            const text = "Julia Menardi \n Cross-Platform Application Developer";
            let i = 0;
            const speed = 60; 

            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("typing").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    // Cuando termina de escribir, mueve el container hacia arriba
                    const container = document.querySelector('.landing-container');
                    container.style.transform = "translateY(-50px)";

                    // Mostrar los botones después de 300ms
                    const buttons = document.querySelectorAll('.btn-landing');
                    buttons.forEach((btn, idx) => {
                        setTimeout(() => btn.classList.add('show'), idx * 150); // efecto escalonado
                    });
                }
            }

            // Iniciar animación al cargar
            window.onload = typeWriter;

            // Animación al hacer click en botones
            const buttons = document.querySelectorAll('.btn-landing');
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const link = this.getAttribute('data-link');
                    convergeToCenterAndRedirect(link);
                });
            });

        </script>
        <script src="background.js"></script>
        <script>initParticles({r:255, g:255, b:255});</script>
        
        <div id="fadeOverlay"></div>
    </body>
</html>
